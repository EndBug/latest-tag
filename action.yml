name: 'Latest tag'
description: Automatically generate & update a 'latest' tag for your releases

runs:
  using: 'docker'
  image: 'Dockerfile'

branding: 
  icon: tag
  color: blue

inputs:
  description:
    description: "Description for the release"
    required: false
    default: 'This tag has been auto-generated by latest-tag'
